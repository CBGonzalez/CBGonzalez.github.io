---
layout: default
---

<div class="home">
<div class="wrapper">
 {% for category in site.categories %}
  <h3><a name="{{ category[0] }}"></a>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
</div>
